services:
  - type: web
    name: vinitamart-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: "./dist"
    envVars:
      - key: VITE_BACKEND_URL
        sync: false  # Will be set to your backend URL
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"